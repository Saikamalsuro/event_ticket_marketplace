<!-- events/templates/events/event_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }} Details</title>
</head>
<body>
    <h1>{{ event.name }}</h1>
    <p>Date: {{ event.date }}</p>
    <p>Location: {{ event.location }}</p>
    <p>Description: {{ event.description }}</p>
    <a href="{% url 'buy_ticket' event.id %}">Buy Ticket</a>
</body>
</html>
