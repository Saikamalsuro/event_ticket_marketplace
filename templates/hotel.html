{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <style>
        /* Custom styles for card hover effect */
        .card {
            transition: box-shadow 0.3s;
            width: 100%; /* Adjust card width */
            height: auto; /* Adjust card height */
            background-color: #333; /* Default background color for cards */
            border: 1px solid #ccc; /* Border for cards */
            border-radius: 8px; /* Rounded corners for cards */
            color: #fff;
        }
        .card:hover {
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            color:  #ffc107; /* Custom text color for card titles */
            font-size: 2rem; /* Adjust font size */
            font-weight: bold; /* Bold font weight */
        }
        .card-text {
            color: #fff; /* White text color for card text */
            font-size: 1.2rem; /* Adjust font size */
        }
        .btn-primary {
            background-color: #ffc107; /* Yellow background color for primary buttons */
            border-color: #ffc107; /* Yellow border color for primary buttons */
            color: #333; /* Dark text color for primary buttons */
        }
        .btn-primary:hover {
            background-color: #ffca28; /* Lighter yellow background color on hover */
            border-color: #ffca28; /* Lighter yellow border color on hover */
            color: #333; /* Dark text color on hover */
        }
        .myNav {
            background-color: orange;
        }
        .navbar-custom .nav-link {
            color: black !important; /* Change font color to black */
            font-size: 1.2rem; /* Increase font size */
            font-weight: bold;
        }
        .navbar-custom .navbar-brand {
            color: black !important; /* Change font color to black */
            font-size: 2.5rem; /* Increase font size for navbar-brand */
            font-weight: bold;
        }
        .navbar-custom .nav-link:hover {
            color: orange !important; /* Change text color to orange on hover */
        }
        body {
            background-color: white;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: orange; /* Set footer text color to yellow */
        }
    </style>
</head>
<body    img src="{% static 'img/bg.jpg' %}" class="card-img-top" alt="Volkswagen Jetta"    >
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom myNav">
        <a class="navbar-brand" href="#">Hotel Booking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div> 
    </nav>

    <!-- Cards -->
    <div class="container mt-4">
        <div class="row">
            <!-- Car Rental Cards -->
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img style="height: 250px" src="https://www.kayak.co.in/rimg/himg/13/40/40/expediav2-103449-80fcc3-479951.jpg?width=968&height=607&crop=true" class="card-img-top" alt="Tesla Model S">
                    <div class="card-content">
                        <h5 class="card-title">Dolphin Hotel</h5>
                        <p class="card-text">VIZAG</p>
                        <p class="card-text">Price : 299/-</p>
                        <p class="card-text">PREMIUM</p>
                        <a href="/book/" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img style="height: 250px" src="https://www.outthere.travel/wp-content/uploads/2020/12/Taj-Mahal-Palace-1.jpg" class="card-img-top" alt="BMW 3 Series">
                    <div class="card-content">
                        <h5 class="card-title">Taj HOtel</h5>
                        <p class="card-text">Mumbai</p>
                        <p class="card-text">Price : 290/-</p>
                        <p class="card-text">PREMIUM</p>
                        <a href="/book/" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img style="height: 250px" src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/28/97/13/5a/novotel-visakhapatnam.jpg?w=700&h=-1&s=1" class="card-img-top" alt="Audi Q5">
                    <div class="card-content">
                        <h5 class="card-title">Novotel</h5>
                        <p class="card-text">Vizag</p>
                        <p class="card-text">Price : 300/-</p>
                        <p class="card-text">PREMIUM</p>
                        <a href="/book/" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap JS and jQuery (for optional dropdowns and other features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
